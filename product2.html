<body>
    <header>
        <picture>
            <img src="./images/COPO.png" alt="">
        </picture>
        <nav>
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Products</a>
            <a href="">Contact</a>
        </nav>
    </header>
    
    <section class="product-section">
        <h1>Our Products</h1>
        <ul class="product-list">
            <li>
                <figure>
                    <img src="./images/cappuccino.jpg"alt="Cappuccino">
                    <figcaption>
                        <h2>Cappuccino</h2>
                        <p>espresso, steamed milk, and foam. <br>We mix it up by using 2 or 3 tablespoons of flavored syrups or even different kinds of milk of your choice, like chocolate or vanilla. <br>
                            We can sprinkle some cocoa powder or cinnamon on top of the frothed milk for an extra touch of flavor.
                        </p>
                        <p class="price">Price: 3.5 &euro;</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="./images/cortado.jpg" alt="Cortado">
                    <figcaption>
                        <h2>Cortado</h2>
                        <p>The cortado is a coffee served in a small floral or Gibraltar glass of 6 to 7 oz. <br>
                            An extraction of double short espresso is poured into it.
                        </p>
                        <p class="price"> Price: 4 &euro;</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="./images/Latte.jpg" alt="Latte">
                    <figcaption>
                        <h2>Latte</h2>
                        <p>a milk coffee that is made up of one or two shots of espresso,<br>
                            lots of steamed milk and a final, thin layer of frothed milk on top.
                        </p>
                        <p class="price">Price: 4.2 &euro;</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img src="./images/iced caramel latte.jpg" alt="icedcaramellatte">
                    <figcaption>
                        <h2>Iced Caramel Latte</h2>
                        <p>a chilled coffee beverage that's made by mixing espresso with chilled milk,<br>
                             caramel syrup and ice cubes. </p>
                        <p class="price">Price: 4.5 &euro;</p>
                    </figcaption>
                </figure>
            </li>
        </ul>
    </section>
    <section id="action" class="action" >
        <div class="call-to-action">
            <h4>Call to action! It's time!</h4>
            <h5>Sign up to order online  by clicking the button over there</h5>
        </div>
        <div class="sign-up">
            <button>Sign up</button>
        </div>
    </section>
